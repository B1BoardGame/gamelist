<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ë³´ìœ ê²Œì„ ë¦¬ìŠ¤íŠ¸</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: sans-serif;
      padding: 1em;
      background: var(--background);
      color: var(--text);
    }

    h1 {
      text-align: center;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-break: break-word;
      white-space: pre-wrap;
    }

    th {
      background-color: #f2f2f2;
    }

    @media (prefers-color-scheme: dark) {
      th {
        background-color: #333; /* ë˜ëŠ” #2a2a2a ë“± ë” ì–´ë‘ìš´ ê°’ */
        color: #fff; /* í…ìŠ¤íŠ¸ ìƒ‰ìƒë„ ì¡°ì • */
      }
    }

    tr:nth-child(even) td {
      background-color: rgba(0, 0, 0, 0.03);
    }

    .sort-btn {
      margin-left: 5px;
      font-size: 0.8em;
      padding: 2px 5px;
      cursor: pointer;
    }

    .sort-order {
      font-size: 0.7em;
      margin-left: 4px;
      color: gray;
    }

    .filter-input {
      width: 90%;
      font-size: 0.8em;
      margin-top: 4px;
    }

    @media (max-width: 768px) {
      table {
        min-width: unset;
      }
      th, td {
        font-size: 0.85em;
      }
      /* ëª¨ë°”ì¼ì—ì„œ í•œ ê·¸ë¦¬ë“œ ì¹¸ ì•ˆì— stacked header controls ì •ë ¬ ë³´ì¡° */
      .header-control {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .header-top-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <h1>B1 ë³´ë“œê²Œì„ì¹´í˜ ë³´ìœ ê²Œì„ ë¦¬ìŠ¤íŠ¸</h1>
  <div class="table-container">
    <table id="sheet-table"></table>
  </div>

  <script>
    const sheetId = '1F9Ho9alBcuP1_PoJletmulKCJqPCVm8SLTq61_uWJMM';
    const gid = '0';
    const difficultyColumnIndex = 3;

    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?gid=${gid}`;
    let originalData = [];
    let tableData = [];
    let headers = [];
    let sortState = [];
    let filterValues = [];

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\((.+)\)/)[1]);
        const rows = json.table.rows;
        const cols = json.table.cols;
        const columnCount = cols.length - 1;

        headers = cols.slice(0, columnCount).map(col => col.label);
        originalData = rows.map(row =>
          row.c.slice(0, columnCount).map(cell => cell?.v?.toString().replace(/\r?\n/g, '\n') || '-')
        );

        filterValues = new Array(headers.length).fill('');
        tableData = [...originalData];

        renderTable();
      });

    // ğŸ”¹ ì¹˜í™˜ í•¨ìˆ˜ (ëŒ€ì†Œë¬¸ì êµ¬ë¶„ ì—†ì´)
    function replaceSpecialTerms(text) {
      let result = text;
      result = result.replace(/contracts/gi, "[ê³„ì•½ ë‹¬ì„±]");
      result = result.replace(/set collection/gi, "[ì…‹ ì»¬ë ‰ì…˜]");
      return result;
    }

    // ëª¨ë°”ì¼ìš©: í•˜ë‚˜ì˜ th ì•ˆì— íŠ¹ì • ì¸ë±ìŠ¤ì˜ header ì»¨íŠ¸ë¡¤(ë ˆì´ë¸”+ì •ë ¬+í•„í„°)ì„ ìƒì„±
    function createHeaderControl(index) {
      const wrapper = document.createElement('div');
      wrapper.className = 'header-control';

      // ìƒë‹¨(í…ìŠ¤íŠ¸ + ì •ë ¬ ë²„íŠ¼ + ìˆœì„œ)
      const headerDiv = document.createElement('div');
      headerDiv.className = 'header-top-row';

      const text = document.createElement('span');
      text.textContent = headers[index] || '';

      const sortBtn = document.createElement('button');
      sortBtn.textContent = getSortSymbol(index);
      sortBtn.className = 'sort-btn';
      sortBtn.addEventListener('click', () => {
        updateSort(index);
        applyFilter();
        applySort();
        renderTable();
      });

      const order = document.createElement('span');
      const sortIndex = sortState.findIndex(s => s.index === index);
      if (sortIndex !== -1) {
        order.className = 'sort-order';
        order.textContent = `${sortIndex + 1}`;
      }

      headerDiv.appendChild(text);
      headerDiv.appendChild(sortBtn);
      headerDiv.appendChild(order);

      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'filter-input';
      input.value = filterValues[index] || '';
      input.placeholder = 'ê²€ìƒ‰';

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          filterValues[index] = input.value;
          applyFilter();
          applySort();
          renderTable();
        }
      });

      input.addEventListener('blur', () => {
        filterValues[index] = input.value;
        applyFilter();
        applySort();
        renderTable();
      });

      wrapper.appendChild(headerDiv);
      wrapper.appendChild(input);

      return wrapper;
    }

    function renderTable() {
      const table = document.getElementById('sheet-table');
      table.innerHTML = '';

      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isMobile = window.innerWidth < 768;

      if (!isMobile) {
        // ---------------------------
        // ë°ìŠ¤í¬í†±: ê¸°ì¡´ êµ¬í˜„ê³¼ ë™ì¼
        // ---------------------------
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');

        headers.forEach((title, idx) => {
          const th = document.createElement('th');

          const headerDiv = document.createElement('div');
          headerDiv.style.display = 'flex';
          headerDiv.style.alignItems = 'center';
          headerDiv.style.justifyContent = 'space-between';

          const text = document.createElement('span');
          text.textContent = title;

          const sortBtn = document.createElement('button');
          sortBtn.textContent = getSortSymbol(idx);
          sortBtn.className = 'sort-btn';
          sortBtn.addEventListener('click', () => {
            updateSort(idx);
            applyFilter();
            applySort();
            renderTable();
          });

          const order = document.createElement('span');
          const sortIndex = sortState.findIndex(s => s.index === idx);
          if (sortIndex !== -1) {
            order.className = 'sort-order';
            order.textContent = `${sortIndex + 1}`;
          }

          headerDiv.appendChild(text);
          headerDiv.appendChild(sortBtn);
          headerDiv.appendChild(order);

          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'filter-input';
          input.value = filterValues[idx];
          input.placeholder = 'ê²€ìƒ‰';

          input.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
              filterValues[idx] = input.value;
              applyFilter();
              applySort();
              renderTable();
            }
          });

          input.addEventListener('blur', () => {
            filterValues[idx] = input.value;
            applyFilter();
            applySort();
            renderTable();
          });

          th.appendChild(headerDiv);
          th.appendChild(input);
          headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');

        tableData.forEach(row => {
          const tr = document.createElement('tr');
          const difficulty = parseFloat(row[difficultyColumnIndex]);

          if (!isNaN(difficulty)) {
            tr.style.backgroundColor = hslColorFromDifficulty(difficulty, isDark);
          }

          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = replaceSpecialTerms(cell);
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });

        table.appendChild(tbody);

      } else {
        // ---------------------------
        // ëª¨ë°”ì¼: ê° ì•„ì´í…œì„ 2í–‰ìœ¼ë¡œ ë‚˜ëˆ„ì–´ ì¶œë ¥
        // - gridCols = Math.ceil(n / 2)
        // - ê° ê·¸ë¦¬ë“œ ì¹¸ì€ (top, bottom) ìŒì„ ê°€ì§€ê±°ë‚˜,
        //   í™€ìˆ˜ì¼ ë•Œ ë§ˆì§€ë§‰ ì¹¸ì€ rowspan=2 ë¡œ ë‚¨ì€ ë§ˆì§€ë§‰ ì—´ì„ í‘œì‹œ
        // ---------------------------
        const n = headers.length; // ì´ë¯¸ ë§ˆì§€ë§‰ ì—´(ì¶œë ¥ ì œì™¸ ëŒ€ìƒ)ì€ ì œê±°ë˜ì–´ ìˆìŒ
        const gridCols = Math.ceil(n / 2);

        // í—¤ë”(ëª¨ë°”ì¼ìš©): gridCols ê°œì˜ th, ê° th ì•ˆì— top/bottom header control ì„ ìŒ“ìŒ
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');

        for (let j = 0; j < gridCols; j++) {
          const th = document.createElement('th');

          const topIdx = j * 2;
          const bottomIdx = j * 2 + 1;

          if (topIdx < n) {
            th.appendChild(createHeaderControl(topIdx));
          }
          if (bottomIdx < n) {
            th.appendChild(createHeaderControl(bottomIdx));
          }
          headerRow.appendChild(th);
        }

        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');

        // ê° ë°ì´í„° í–‰ì„ ë‘ ê°œì˜ <tr>ìœ¼ë¡œ ë‚˜ëˆ„ì–´ ë Œë”ë§
        tableData.forEach(row => {
          const trTop = document.createElement('tr');
          const trBottom = document.createElement('tr');
          const difficulty = parseFloat(row[difficultyColumnIndex]);
          if (!isNaN(difficulty)) {
            trTop.style.backgroundColor = hslColorFromDifficulty(difficulty, isDark);
            trBottom.style.backgroundColor = hslColorFromDifficulty(difficulty, isDark);
          }

          for (let j = 0; j < gridCols; j++) {
            const topIdx = j * 2;
            const bottomIdx = j * 2 + 1;

            if (topIdx < n && bottomIdx < n) {
              // ì¼ë°˜ ì¼€ì´ìŠ¤: top / bottom ê°ê° ì±„ì›€
              const tdTop = document.createElement('td');
              tdTop.textContent = replaceSpecialTerms(row[topIdx]);
              trTop.appendChild(tdTop);

              const tdBottom = document.createElement('td');
              tdBottom.textContent = replaceSpecialTerms(row[bottomIdx]);
              trBottom.appendChild(tdBottom);
            } else if (topIdx < n && bottomIdx >= n) {
              // ë‚¨ì€ ë§ˆì§€ë§‰ í•˜ë‚˜: rowspan=2 ë¡œ top í–‰ì— ë„£ê¸°
              const td = document.createElement('td');
              td.rowSpan = 2;
              td.textContent = replaceSpecialTerms(row[topIdx]);
              trTop.appendChild(td);
              // trBottomì—ëŠ” í•´ë‹¹ ì¹¸ ì¶”ê°€í•˜ì§€ ì•ŠìŒ (rowspan ì´ ë‹´ë‹¹)
            } else {
              // topIdx >= n: ì•„ë¬´ê²ƒë„ ì¶”ê°€í•  í•„ìš” ì—†ìŒ (ì´ë¡ ìƒ ë°œìƒí•˜ì§€ ì•ŠìŒ)
            }
          }

          tbody.appendChild(trTop);
          tbody.appendChild(trBottom);
        });

        table.appendChild(tbody);
      }
    }

    function updateSort(index) {
      const existing = sortState.find(s => s.index === index);
      if (!existing) {
        sortState.unshift({ index, direction: 'asc' });
      } else {
        existing.direction = existing.direction === 'asc' ? 'desc' : 'asc';
        sortState = [existing, ...sortState.filter(s => s.index !== index)];
      }
    }

    function getSortSymbol(index) {
      const state = sortState.find(s => s.index === index);
      if (!state) return 'â†•'; // ê¸°ë³¸ ìƒíƒœ
      return state.direction === 'asc' ? 'â–²' : 'â–¼';
    }

    function applySort() {
      tableData.sort((a, b) => {
        for (const { index, direction } of sortState) {
          const valA = a[index];
          const valB = b[index];
          if (valA === valB) continue;

          const aNum = parseFloat(valA);
          const bNum = parseFloat(valB);
          const isNumeric = !isNaN(aNum) && !isNaN(bNum);

          if (isNumeric) {
            return direction === 'asc' ? aNum - bNum : bNum - aNum;
          } else {
            return direction === 'asc'
              ? valA.localeCompare(valB)
              : valB.localeCompare(valA);
          }
        }
        return 0;
      });
    }

    function applyFilter() {
      tableData = originalData.filter(row =>
        filterValues.every((val, i) =>
          row[i].toLowerCase().includes(val.toLowerCase())
        )
      );
    }

    function hslColorFromDifficulty(value, isDark) {
      const min = 1.0, max = 5.0;
      const t = (value - min) / (max - min);
      const hStart = 190, hEnd = 0;
      const l = isDark ? 25 : 60;
      const h = hStart + (hEnd - hStart) * t;
      return `hsl(${h.toFixed(2)}, 100%, ${l}%)`;
    }

    // í™”ë©´ ë¦¬ì‚¬ì´ì¦ˆ ì‹œ ë‹¤ì‹œ ë Œë”ë§
    window.addEventListener('resize', () => renderTable());
  </script>
</body>
</html>
